
<mat-toolbar color="primary">
  <span>Usuários</span>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Pesquisar usuário</mat-label>
      <input matInput placeholder="Ex. Pedro" value=" ">
    </mat-form-field>
  </form>

</mat-toolbar>

<mat-card>
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{ user.nome }} </td>
    </ng-container>

    <!-- sobrenome Column -->
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let user"> {{ user.sobrenome }} </td>
    </ng-container>

    <!-- funcao Column -->
    <ng-container matColumnDef="funcao">
      <th mat-header-cell *matHeaderCellDef> Função </th>
      <td mat-cell *matCellDef="let user"> {{ user.funcao }} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user"> {{ user.status }} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let user"> {{ user.telefone }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
