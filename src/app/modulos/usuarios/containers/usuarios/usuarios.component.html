<mat-toolbar color="primary">
  <span>Usuários</span>
</mat-toolbar>

<mat-card>

  <div ngClass="envelope" *ngIf="usuarios$ | async as usuarios; else loading">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Pesquisar usuário</mat-label>
        <input matInput placeholder="Ex. Pedro" value=" ">
      </mat-form-field>
    </form>

    <mat-table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
      <!-- Nome e sobrenome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{ user.nome }} {{ user.sobrenome }}</td>
      </ng-container>

      <!-- funcao Column -->
      <ng-container matColumnDef="funcao">
        <th mat-header-cell *matHeaderCellDef> Função </th>
        <td mat-cell *matCellDef="let user"> {{ user.funcao }} </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{ user.status }} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let user"> {{ user.telefone }} </td>
      </ng-container>

      <!-- açoes Column -->
      <ng-container matColumnDef="acoes">

        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Adicionar um usuário" >
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let usuario">
          <button mat-icon-button color="primary" aria-label="Editar um usuário">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover um usuário">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
